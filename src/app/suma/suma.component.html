<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container">
    <div class="row mx-auto d-flex align-content-center col-6 h"  >
        <h1> {{title}} </h1>
        <label for="num1" class="form-label">Introduce el primer número:</label>
        <input type="number" name="num1" id="num1" class="form-control" [(ngModel)]="num1">
        <label for="num2" class="form-label">Introduce el segundo número:</label>
        <input type="number" name="num2" id="num2" class="form-control"[(ngModel)]="num2">
        <button (click)="sumar()" class="btn btn-primary col-2 mt-2"  >Sumar</button>
        <p>El resultado es {{res}} </p>
    </div>
</div>
